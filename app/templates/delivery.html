{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/delivery.css') }}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}

{% block content %}
<main class="flex-grow-1 fade-in">
    <div class="container content-section">

        <h1 class="text-center mb-5 text-gold"><i class="bi bi-truck" aria-hidden="true"></i> Nosso Delivery</h1>

        <div id="mensagem"></div>

        <div class="row">

            <div class="col-lg-7">
                <h2 class="text-gold mb-3">Cardápio</h2>
                <div class="row g-4" id="produtos">
                    </div>
            </div>

            <div class="col-lg-5">
                <div class="carrinho-container">
                    
                    <h3 class="text-gold mb-3"><i class="bi bi-cart4" aria-hidden="true"></i> Seu Carrinho</h3>

                    <ul id="lista-pedido" class="list-group list-group-flush">
                        <li class="list-group-item text-muted">Seu carrinho está vazio.</li>
                    </ul>

                    <div class="total-carrinho d-flex justify-content-between align-items-center">
                        <span>Total:</span>
                        <span>R$ <span id="total">0.00</span></span>
                    </div>

                    <div class="mt-4">
                        <h4 class="text-gold h5">Forma de Pagamento</h4>
                        <select id="metodo" class="form-select">
                            <option disabled selected value="">Selecione...</option>
                            <option value="pix">Pix</option>
                            <option value="cartao">Cartão</option>
                            <option value="dinheiro">Dinheiro</option>
                        </select>

                        <button id="btn-finalizar" class="btn btn-gold w-100 btn-lg mt-3">
                            Finalizar Pedido <i class="bi bi-check-lg"></i>
                        </button>
                    </div>

                </div>
            </div> </div> </div> </main>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/delivery.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
